<!DOCTYPE html>

  <!-- Styles -->
  <style>
    #chartdiv {
      width: 100%;
      height: 500px;
    }
  </style>

  <!-- Resources -->
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>

  <!-- Chart code -->
  <script>
    am4core.ready(function() {

      // Themes begin
      am4core.useTheme(am4themes_animated);
      // Themes end

      // Create chart instance
      var chart = am4core.create("chartdiv", am4charts.XYChart);

      chart.data = [
        {date:new Date(2021,6,23), av:26},
        {date:new Date(2021,6,28), av:30, cv:56},
        {date:new Date(2021,6,30), av:40},
      ]

      // Create axes
      var dateAxis = chart.xAxes.push(new am4charts.DateAxis());
      dateAxis.renderer.minGridDistance = 50;
      dateAxis.title.text = "Data";

      var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
      valueAxis.title.text = "Vasche per sessione";

      // Create series
      var series = chart.series.push(new am4charts.LineSeries());
      series.dataFields.valueY = "av";
      series.dataFields.dateX = "date";
      series.strokeWidth = 2;
      series.stroke = am4core.color("#0000ff");
      series.minBulletDistance = 10;
      series.tooltipText = "[bold]{date.formatDate()}:[/] vasche {av}";
      series.tooltip.pointerOrientation = "vertical";
      series.tooltip.getFillFromObject = false;
      series.tooltip.background.fill = am4core.color("#0000ff");
      series.name = 'Alle'

      var bullet = series.bullets.push(new am4charts.CircleBullet());
      bullet.circle.strokeWidth = 2;
      bullet.circle.fill = am4core.color("#0000ff");
      bullet.circle.fillOpacity = 0.5
      bullet.circle.radius = 4;

      // Create series
      var series2 = chart.series.push(new am4charts.LineSeries());
      series2.dataFields.valueY = "cv";
      series2.dataFields.dateX = "date";
      series2.strokeWidth = 2;
      series2.stroke = am4core.color("#ff0000");
      //series2.strokeDasharray = "3,4";
      series2.tooltipText = "[bold]{date.formatDate()}:[/] vasche {cv}";
      series2.tooltip.getFillFromObject = false;
      series2.tooltip.background.fill = am4core.color("#ff0000");
      series2.name = 'Chiara'

      var bullet2 = series2.bullets.push(new am4charts.CircleBullet());
      bullet2.circle.strokeWidth = 2;
      bullet2.circle.fill = am4core.color("#ff0000");
      bullet2.circle.fillOpacity = 0.5
      bullet2.circle.radius = 4;

      // Add cursor
      chart.cursor = new am4charts.XYCursor();
      chart.cursor.xAxis = dateAxis;

      chart.legend = new am4charts.Legend();
    }); // end am4core.ready()

  </script>
  <head>
    <title>&#128149;</title>
  </head>
  <body>
    <!-- HTML -->
    <h1>Lo sport del cuore</h1>
    <p>Raccolta di stats delle attivit√† sportive.</p>
    <div id="chartdiv"></div>
  </body>

</html>
